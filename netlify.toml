[build]
command = "npx pnpm i --store=node_modules/.pnpm-store && npx pnpm run build"
publish = "build/"
[build.environment] 
  NODE_VERSION = "16.15.1"
  NPM_FLAGS = "--version"
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; form-action 'self'; script-src 'self'; connect-src 'self'; img-src 'self'; base-uri 'self';"